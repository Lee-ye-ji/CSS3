<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. 검색창 폼</title>
    <style>
        div{
            border: 1px solid red;
            box-sizing: border-box;
        }

        #search-area{
            width: 600px;
            height: 300px;

            position: relative;
        }

        #search-form{
            width: 80%;
            height: 20%;
            border: 1px solid red;
            /* position이 absolute이고
            위치 값을 모두 0으로 만든 뒤
            margin:auto를 하면 가로/세로 중앙 정렬 가능 */
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        #search-text-area{
            height: 100%;
            width: 80%;
            float: left;
        }

        #search-btn-area{
            height: 100%;
            width: 20%;
            float: left;
        }

        #search-input, #search-btn{
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div id="search-area">
        <form id="search-form">
            <div id="search-text-area">
                <input type="text" id="search-input" name="search-input">
            </div>
            <div id="search-btn-area">
                <button type="submit" id="search-btn">검색</button>
            </div>
        </form>
    </div>
</body>
</html>
